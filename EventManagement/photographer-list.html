<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occasia - Photographers</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="styles.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #ede5e5);
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            text-align: top;
            font-size: 24px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 120px;
        }

        .photographer-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .photographer-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .photographer-box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .available {
            background: #4CAF50;
            color: white;
        }

        .booked {
            background: #f44336;
            color: white;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff9900;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 320px;
        }

        /* Additional responsiveness */
        @media (max-width: 768px) {
            .photographer-list {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
   
    <header>
        <a href="#" class="logo"><i class="fas fa-camera-retro"></i> OCCASIA</a>
    
        <nav class="navbar">
            <a class="active" href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="about.html">About</a>
            <a href="review.html">Review</a>
            <a href="vendor.html">Vendor</a>
        </nav>
    
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
        </div>
    </header>

    <div class="container">
        <h1>Available Photographers</h1>
        <div class="photographer-list">
            
            <div class="photographer-box">
                <img src="photographer1.jpg" alt="Photographer 1">
                <h3>Ramesh Reddy</h3>
                <p class="status available">Available</p>
                <a href="#" class="btn">Book Now</a>
            </div>
            
            <div class="photographer-box">
                <img src="photographer2.jpg" alt="Photographer 2">
                <h3>Suresh Kumar</h3>
                <p class="status booked">Booked</p>
            </div>
            
            <div class="photographer-box">
                <img src="photographer3.jpg" alt="Photographer 3">
                <h3>Raghu Rai</h3>
                <p class="status available">Available</p>
                <a href="#" class="btn">Book Now</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Occasia. All rights reserved.
    </footer>
</body>
</html>
