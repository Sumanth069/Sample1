<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Venue Space</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; text-align: center; }
        .header { background-color: #333; color: white; padding: 15px; font-size: 24px; }
        .nav { background-color: #444; padding: 10px; }
        .nav a { color: white; text-decoration: none; padding: 10px 20px; }
        .container { margin-top: 20px; }
        .form-container { background-color: white; padding: 20px; display: inline-block; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: left; }
        .input-field { width: 100%; padding: 10px; margin: 10px 0; }
        .button { padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .footer { background-color: #333; color: white; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div class="header">Book a Venue Space</div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Venue Booking</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" class="input-field" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-field" placeholder="Your Email" required>
                
                <label for="date">Event Date:</label>
                <input type="date" id="date" class="input-field" required>
                
                <label for="venue">Preferred Venue:</label>
                <input type="text" id="venue" class="input-field" placeholder="Venue Name or Location" required>
                
                <label for="details">Event Details:</label>
                <textarea id="details" class="input-field" placeholder="Describe your event" required></textarea>
                
                <button type="submit" class="button">Submit Booking</button>
            </form>
        </div>
    </div>
    <div class="footer">&copy; 2025 Occasia. All rights reserved.</div>
</body>
</html>
